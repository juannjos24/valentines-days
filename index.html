<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent칤n 游눘</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: linear-gradient(135deg, #ff4da6, #ff0066);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Tarjeta principal */
.card {
    background: #fff4e8;
    width: 90%;
    max-width: 600px;
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
}

/* 츼rbol */
.tree-container {
    position: relative;
    width: 100%;
    height: 300px;
    margin-bottom: 20px;
}

/* Tronco */
.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 25px;
    height: 80px;
    background: #8b4513;
    transform: translateX(-50%);
    border-radius: 5px;
}

/* Corazones */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    transform: rotate(45deg);
    animation: float 4s infinite ease-in-out;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -9px;
    left: 0;
}

.heart::after {
    left: -9px;
    top: 0;
}

/* Animaci칩n */
@keyframes float {
    0% { transform: rotate(45deg) translateY(0); }
    50% { transform: rotate(45deg) translateY(-8px); }
    100% { transform: rotate(45deg) translateY(0); }
}

/* Texto */
.text {
    text-align: left;
    margin-top: 15px;
    line-height: 1.6;
    color: #444;
    font-size: 16px;
}

.text strong {
    color: #e60073;
}

/* Contador */
.counter {
    margin-top: 15px;
    font-weight: bold;
    color: #ff0066;
    text-align: center;
}

/* Responsive */
@media(max-width:500px){
    .text{
        font-size:14px;
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- 츼rbol -->
    <div class="tree-container" id="tree">

        <div class="trunk"></div>

    </div>

    <!-- Texto -->
    <div class="text">
        <p><strong>Para el amor de mi vida:</strong></p>

        <p>
            Si pudiera elegir un lugar seguro, ser칤a a tu lado.
            Cuanto m치s tiempo estoy contigo.
        </p>

        <p id="startText"></p>
    </div>

    <!-- Contador -->
    <div class="counter" id="counter"></div>

</div>

<script>

/* ================================
   FECHA DE INICIO (EDITA AQU칈)
   ================================ */

const startDate = new Date("2023-02-14 00:00:00"); 
// Cambia la fecha por la tuya


/* ================================
   TEXTO DE FECHA
   ================================ */

document.getElementById("startText").innerHTML =
"Mi amor por ti comenz칩 hace:";


/* ================================
   CONTADOR
   ================================ */

function updateCounter(){

    const now = new Date();

    let diff = now - startDate;

    let seconds = Math.floor(diff / 1000);
    let minutes = Math.floor(seconds / 60);
    let hours   = Math.floor(minutes / 60);
    let days    = Math.floor(hours / 24);

    hours   = hours % 24;
    minutes = minutes % 60;
    seconds = seconds % 60;

    document.getElementById("counter").innerHTML = 
        days + " d칤as " +
        hours + " horas " +
        minutes + " minutos " +
        seconds + " segundos 游눘";
}

setInterval(updateCounter,1000);
updateCounter();


/* ================================
   CREAR CORAZONES
   ================================ */

const tree = document.getElementById("tree");

function createHeart(x,y,delay){

    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.style.left = x + "px";
    heart.style.top  = y + "px";
    heart.style.animationDelay = delay + "s";

    const colors = ["#ff0040","#ff3366","#ff0055","#ff1a75"];
    heart.style.background = colors[Math.floor(Math.random()*colors.length)];

    heart.style.setProperty("--color",heart.style.background);

    heart.style.setProperty("background",heart.style.background);

    tree.appendChild(heart);
}

/* Forma de coraz칩n */
function generateHeart(){

    const centerX = tree.clientWidth / 2;
    const centerY = 130;

    const scale = 10;

    let delay = 0;

    for(let t=0; t<Math.PI*2; t+=0.15){

        const x = 16 * Math.pow(Math.sin(t),3);
        const y = -(13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));

        const finalX = centerX + x * scale;
        const finalY = centerY + y * scale;

        createHeart(finalX,finalY,delay);

        delay += 0.1;
    }
}

generateHeart();

</script>

</body>
</html>
